<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
    </head>
    <body>
        <div id="side-bar">
            <h1>Dashboard</h1>

            <div class="side-bar-element buttons-container">
                <h3>Home</h3>
                <h3>Profile</h3>
                <h3>Messages</h3>
                <h3>History</h3>
                <h3>Tasks</h3>
                <h3>Communities</h3>
            </div>

            <div class="side-bar-element buttons-container">
                <h3>Settings</h3>
                <h3>Support</h3>
                <h3>Privacy</h3>
            </div>
        </div>

        <div id="main">
            <div id="header">
                <div id="top-header">
                    <div id="search-bar">
                        <img src="" alt="search-icon">
                        <input type="text" id="search-input">
                    </div>

                    <div id="top-profile">
                        <img src="" alt="notification-icon">
                        <img src="" alt="profile-img">
                        <h3 id="username">Giani</h3>
                    </div>
                </div>

                <div id="main-header">
                    <div id="left-part">
                        <img src="" alt="profile-img">
                        <div id="pfp-text">
                            <h4>Hi there,</h4>
                            <h2>Giani</h2>
                        </div>
                    </div>

                    <div id="rigth-part">
                        <button class="rigth-part-button">New</button>
                        <button class="rigth-part-button">Upload</button>
                        <button class="rigth-part-button">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
